<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Comprar Moedas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <!-- Exibição do saldo de moedas -->
    <div id="saldoMoedasDisplay">
        <span id="textoSaldoMoedas">Saldo de Moedas:</span> <span id="saldoMoedasValor">1000</span>
    </div>

    <!-- Cabeçalho e Navegação -->
    <header>
        <img src="images/logo.png" alt="Logo do Site">
    </header>
    <nav>
        <ul>
            <li><a href="index.html" data-key="menuInicio">Início</a></li>
            <li><a href="criar.html" data-key="menuCriarHistoria">Criar História</a></li>
            <li><a href="biblioteca.html" data-key="menuBiblioteca">Minha Biblioteca</a></li>
            <li><a href="comprar.html" data-key="menuComprarMoedas">Comprar Moedas</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <section class="main-section">
        <h1 id="tituloComprarMoedas">Comprar Moedas</h1>
        <p id="descricaoComprarMoedas">Adquira moedas para desbloquear histórias especiais e recursos exclusivos!</p>

        <div class="package-container">
            <!-- Pacote de 100 Moedas -->
            <div class="package">
                <h2>100 Moedas</h2>
                <p id="preco100">R$9,99</p>
                <!-- Botão de Compra -->
                <button onclick="adicionarMoedas(100)">Comprar 100 Moedas</button>
            </div>

            <!-- Pacote de 500 Moedas -->
            <div class="package">
                <h2>500 Moedas</h2>
                <p id="preco500">R$39,99</p>
                <!-- Botão de Compra -->
                <button onclick="adicionarMoedas(500)">Comprar 500 Moedas</button>
            </div>

            <!-- Pacote de 1000 Moedas -->
            <div class="package">
                <h2>1000 Moedas</h2>
                <p id="preco1000">R$69,99</p>
                <!-- Botão de Compra -->
                <button onclick="adicionarMoedas(1000)">Comprar 1000 Moedas</button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2099 GG. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
